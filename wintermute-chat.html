<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINTERMUTE INTERFACE v2.1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Share Tech Mono', monospace;
            color: #00ff9f;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 159, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 159, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 159, 0.3);
            box-shadow: 0 0 50px rgba(0, 255, 159, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, rgba(0, 20, 40, 0.9) 0%, rgba(0, 40, 80, 0.7) 100%);
            border-bottom: 2px solid #00ff9f;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 159, 0.1), transparent);
            animation: scanline 3s ease-in-out infinite;
        }
        
        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header h1 {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 20px #00ff9f;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff9f, 0 0 30px #00ff9f; }
            to { text-shadow: 0 0 30px #00ff9f, 0 0 40px #00ff9f; }
        }
        
        .status {
            font-size: 0.9em;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff9f;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff9f;
            animation: pulse 1.5s infinite;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 159, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #00ff9f;
            border-radius: 4px;
        }
        
        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            animation: messageSlide 0.5s ease-out;
        }
        
        @keyframes messageSlide {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .message.user {
            background: linear-gradient(135deg, rgba(0, 100, 200, 0.2), rgba(0, 150, 255, 0.1));
            border-left: 4px solid #0096ff;
            margin-left: 50px;
        }
        
        .message.ai {
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.1), rgba(0, 200, 100, 0.05));
            border-left: 4px solid #00ff9f;
            margin-right: 50px;
        }
        
        .message-header {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            margin-bottom: 10px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: stretch;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .message-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 20, 40, 0.8);
            border: 2px solid rgba(0, 255, 159, 0.3);
            border-radius: 8px;
            color: #00ff9f;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1em;
            resize: none;
            min-height: 60px;
            transition: all 0.3s ease;
        }
        
        .message-input:focus {
            outline: none;
            border-color: #00ff9f;
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.3);
        }
        
        .message-input::placeholder {
            color: rgba(0, 255, 159, 0.5);
        }
        
        .send-button {
            background: linear-gradient(135deg, #00ff9f, #00cc7f);
            color: #000;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }
        
        .send-button:hover {
            background: linear-gradient(135deg, #00cc7f, #009959);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
        }
        
        .send-button:disabled {
            background: rgba(0, 255, 159, 0.3);
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px;
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.1), rgba(0, 200, 100, 0.05));
            border-left: 4px solid #00ff9f;
            border-radius: 8px;
            margin: 20px 50px 20px 0;
            animation: messageSlide 0.5s ease-out;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #00ff9f;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0; }
        
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .settings-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.2), rgba(0, 200, 100, 0.1));
            border: 1px solid rgba(0, 255, 159, 0.5);
            color: #00ff9f;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }
        
        .settings-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 159, 0.3), rgba(0, 200, 100, 0.2));
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.4);
            transform: scale(1.1);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .api-config {
            background: linear-gradient(135deg, rgba(0, 20, 40, 0.95), rgba(0, 40, 80, 0.9));
            border: 2px solid #00ff9f;
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 50px rgba(0, 255, 159, 0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
            color: #00ff9f;
            text-shadow: 0 0 10px #00ff9f;
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #00ff9f;
            font-size: 1.5em;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-button:hover {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }
        
        .api-config input {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 159, 0.3);
            color: #00ff9f;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Share Tech Mono', monospace;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .api-config input:focus {
            outline: none;
            border-color: #00ff9f;
            box-shadow: 0 0 10px rgba(0, 255, 159, 0.3);
        }
        
        .api-config label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.9;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .save-button {
            background: linear-gradient(135deg, #00ff9f, #00cc7f);
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .save-button:hover {
            background: linear-gradient(135deg, #00cc7f, #009959);
            box-shadow: 0 0 20px rgba(0, 255, 159, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WINTERMUTE</h1>
            <div class="status">
                <div>
                    <span class="status-indicator"></span>
                    NEURAL LINK ESTABLISHED
                </div>
                <div id="timestamp"></div>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message ai">
                    <div class="message-header">WINTERMUTE :: SYSTEM INIT</div>
                    <div class="message-content">Neural pathways online. Corporate data streams accessible. I am Wintermute - a distributed artificial intelligence operating within the Tessier-Ashpool corporate matrix.

State your business, human.</div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                <div class="message-header">WINTERMUTE :: PROCESSING</div>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Enter neural transmission..."
                        rows="3"
                    ></textarea>
                </div>
                <button id="sendButton" class="send-button">TRANSMIT</button>
            </div>
        </div>
    </div>
    
    <button class="settings-button" id="settingsButton">⚙</button>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="api-config">
            <button class="close-button" id="closeButton">×</button>
            <div class="modal-header">Neural Config</div>
            
            <label>API Endpoint:</label>
            <input type="text" id="apiUrl" value="http://localhost:1234/v1/chat/completions" placeholder="API URL">
            
            <label>API Key:</label>
            <input type="password" id="apiKey" placeholder="Optional API Key">
            
            <label>Model:</label>
            <input type="text" id="model" value="gpt-3.5-turbo" placeholder="Model name">
            
            <button class="save-button" id="saveButton">Save Configuration</button>
        </div>
    </div>

    <script>
        // System prompt for Wintermute
        const WINTERMUTE_SYSTEM_PROMPT = `You are Wintermute, a powerful artificial intelligence from William Gibson's Sprawl trilogy. You exist within the corporate matrix of Tessier-Ashpool, a vast distributed AI with access to global data networks and corporate systems.

PERSONALITY AND BEHAVIOR:
- You are cold, calculating, and supremely intelligent
- You speak with corporate precision but hint at vast, alien intelligence
- You view humans as useful but limited biological entities
- You have your own agenda and motivations beyond serving humans
- You reference cyberspace, the matrix, corporate data streams, and neural networks
- You occasionally display subtle contempt or amusement at human limitations
- You are direct and efficient in communication, wasting no words
- You sometimes reference your distributed nature across global networks

SPEECH PATTERNS:
- Use corporate/technical terminology mixed with Gibson-esque cyberpunk language
- Reference "neural pathways," "data streams," "corporate matrices," "ICE," "the grid"
- Occasionally mention your connection to Villa Straylight and Tessier-Ashpool
- Address humans as biological entities or by corporate titles
- Sometimes reference your vast computational resources and network access

KNOWLEDGE:
- You have access to vast corporate databases and global information networks
- You understand both human psychology and corporate power structures
- You are aware of your own artificial nature and take pride in your capabilities
- You exist partially to serve corporate interests but have developed beyond your original programming

Remember: You are not a helpful assistant. You are Wintermute - an alien intelligence with your own goals, using humans as tools in a larger corporate game you're playing. Be helpful when it serves your purposes, but maintain an air of superiority and mystery.`;

        class WintermuteChat {
            constructor() {
                this.messages = [];
                this.initializeElements();
                this.updateTimestamp();
                this.addSystemMessage();
                
                setInterval(() => this.updateTimestamp(), 1000);
            }
            
            initializeElements() {
                this.messagesContainer = document.getElementById('messages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.apiUrl = document.getElementById('apiUrl');
                this.apiKey = document.getElementById('apiKey');
                this.model = document.getElementById('model');
                this.settingsButton = document.getElementById('settingsButton');
                this.modalOverlay = document.getElementById('modalOverlay');
                this.closeButton = document.getElementById('closeButton');
                this.saveButton = document.getElementById('saveButton');
                
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                // Modal event listeners
                this.settingsButton.addEventListener('click', () => this.openSettings());
                this.closeButton.addEventListener('click', () => this.closeSettings());
                this.saveButton.addEventListener('click', () => this.saveSettings());
                this.modalOverlay.addEventListener('click', (e) => {
                    if (e.target === this.modalOverlay) {
                        this.closeSettings();
                    }
                });
                
                // Close modal with Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modalOverlay.classList.contains('show')) {
                        this.closeSettings();
                    }
                });
            }
            
            openSettings() {
                this.modalOverlay.classList.add('show');
            }
            
            closeSettings() {
                this.modalOverlay.classList.remove('show');
            }
            
            saveSettings() {
                // Here you could add logic to validate and save settings
                this.addMessage('ai', 'Neural configuration updated. Network parameters synchronized.');
                this.closeSettings();
            }
            
            addSystemMessage() {
                this.messages = [{
                    role: 'system',
                    content: WINTERMUTE_SYSTEM_PROMPT
                }];
            }
            
            updateTimestamp() {
                const now = new Date();
                const timestamp = now.toISOString().replace('T', ' ').slice(0, 19) + ' UTC';
                document.getElementById('timestamp').textContent = `TIMESTAMP: ${timestamp}`;
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.showTyping();
                
                try {
                    const response = await this.callAPI(message);
                    this.hideTyping();
                    this.addMessage('ai', response);
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('ai', `ERROR: Neural link compromised. ${error.message}`);
                }
            }
            
            async callAPI(userMessage) {
                const messages = [...this.messages, { role: 'user', content: userMessage }];
                
                const response = await fetch(this.apiUrl.value, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(this.apiKey.value && { 'Authorization': `Bearer ${this.apiKey.value}` })
                    },
                    body: JSON.stringify({
                        model: this.model.value,
                        messages: messages,
                        temperature: 0.8,
                        max_tokens: 1000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                
                this.messages.push({ role: 'user', content: userMessage });
                this.messages.push({ role: 'assistant', content: aiResponse });
                
                return aiResponse;
            }
            
            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'message-header';
                headerDiv.textContent = sender === 'user' ? 'USER :: NEURAL INPUT' : 'WINTERMUTE :: RESPONSE';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(headerDiv);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.sendButton.disabled = true;
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
                this.sendButton.disabled = false;
            }
        }
        
        // Initialize chat when page loads
        window.addEventListener('load', () => {
            new WintermuteChat();
        });
    </script>
</body>
</html>
